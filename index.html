<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    button {
      padding: 10px 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <button id="start">Start {{user}}</button>
    <script>
    // استهدف زر "Start" باستخدام معرفه
    const startButton = document.getElementById("start");

    // أضف حدث النقر على الزر
    startButton.addEventListener("click", function() {
      // قم بإعادة توجيه المستخدم إلى الصفحة الجديدة
      window.location.href = "{{user}}/getStart";
    });
  </script>
</body>
</html>
